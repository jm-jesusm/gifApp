<div class="grid grid-cols-3 gap-3 pt-5">
    <div class="max-w-sm rounded overflow-hidden shadow-2xl" *ngFor="let gif of gifService.gifs">
        <img class="w-full h-67 object-cover" [src]="gif.url" alt="Sunset in the mountains">
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2">{{gif.title}}</div>
        </div>
      </div>
</div>
